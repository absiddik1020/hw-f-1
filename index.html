<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href=" css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container p-5 b_g">
        <form class="row g-3 needs-validation " novalidate>
          <div class="col-12 col-lg-6 col-md-3 col-sm-6">
            <label for="text1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="text1" placeholder="fname" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-12 col-lg-6 col-md-3 col-sm-6">
            <label for="text2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="text2" placeholder="Lname" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          
          <div class="col-12 col-lg-6 col-md-3 col-sm-6">
            <label for="emil" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emil" placeholder="email" aria-describedby="emailHelp">
          </div>

          <div class="col-12 col-lg-6 col-md-3 col-sm-6">
            <label for="pas" class="form-label">Password</label>
            <input type="password" class="form-control" id="pas" placeholder="password">
          </div>
          

          <div class="col-md-6 col-sm-12">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Bangladesh" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>

          <div class="col-md-3 col-sm-12">
            <label for="ban" class="form-label">State</label>
            <select class="form-select" id="ban" required>
              <option selected disabled value="">Choose</option>
              <option> Bangladesh</option>
              <option>Indea</option>
              <option>Pakistan</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>


          <div class="col-md-3 col-sm-12">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>

          <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="male">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="femail" checked>
            <label class="form-check-label" for="femail">
              FeMale
            </label>
          </div> -->



          <!-- radio start -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio_all" id="radio_all1">
            <label class="form-check-label" for="radio_all1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio_all" id="radio_all2" checked>
            <label class="form-check-label" for="radio_all2">
              Female
            </label>
          </div>
          <!-- radio end -->


          <!-- <div class="col-12 col-sm-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="chck" required>
              <label class="form-check-label" for="chck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div> -->

          <div class="col-12 col-sm-12">
            <button class="btn bt text-white" type="submit">Submit Here</button>
          </div>
        </form>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
  <script scr="script.js"></script>
</body>
</html>
